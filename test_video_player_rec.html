<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Class Recording</title>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }
    .video-container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 20px;
    }
    .video-title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #222;
    }
    .video-container .plyr {
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="video-container">
      <div class="video-title">Class Recording</div>
      <video id="player" controls crossorigin playsinline>
        <!-- source will be set by JS -->

    </div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  </script>

</body>
</html>
